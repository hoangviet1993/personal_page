<body class="landing_page">
    <div id="page-wrapper">
        <h1 class="title">HW6: Dynamic Multiplication Table</h1>
        <hr>
        <!--  Divider line -->
        <!-- brief description and instructions-->
        <p> A simple JS WebApp that can dynamically draw a multiplication table given the length and width.<br>Please enter integers between -10 and 10.</p>
        <form id="range_input" onsubmit="return false;">
            <!-- Only refresh when click submit -->
            <!-- input form-->
            <ul>
                <!-- using ul to keep things ordered-->
                <li>Length:<br>
                    <!-- all four input boxes only allowed number type, has a range restriction as well-->
                    <input type="number" min="-10" max="10" id="row_start" autofocus required placeholder="Starting value">
                    <label for="row_start" id="min_length_error_message"> </label>
                </li>
                <li>
                    <input type="number" min="-10" max="10" id="row_end" required placeholder="Ending value">
                    <label for="row_end" id="max_length_error_message"> </label>
                    <!-- specificly customized error messages TBD -->
                </li>
                <li> Width:<br>
                    <input type="number" min="-10" max="10" id="col_start" required placeholder="Starting value">
                    <label for="col_start" id="min_width_error_message"> </label>
                </li>
                <li>
                    <input type="number" min="-10" max="10" id="col_end" required placeholder="Ending value">
                    <label for="col_end" id="max_width_error_message"> </label>
                </li>
            </ul>
            <input type="submit" id="submit_button" onclick="validate_form()" value="Draw Table!">
            <!-- submit buttons which triggers the js function upon user click it-->
        </form>
        <hr>
        <!--  Divider line -->
        <p id="tableout"></p>
    </div>
