<body class="landing_page">
    <div id="page-wrapper">
        <h1 class="title">HW6: Dynamic Multiplication Table</h1>
        <hr>
        <!-- brief description-->
        <p> A simple JS WebApp that can dynamically draw a multiplication table given the length and width.</p>
        <p>Please enter integers between -10 and 10.</p>
        <form id="range_input" onsubmit="return false;">
            <!-- input form-->
            <ul>
                <!-- using ul to keep things ordered-->
                <li>
                    Length:
                    <br>
                    <!-- all four input boxes only allowed number type, has  a range and integer  only restriction as well-->
                    <input type="number" min="-10" max="10" id="row_start" pattern="[0-9]" autofocus required placeholder="Starting value">
                    <label for="row_start" id="min_length_error_message"> </label>
                    <!-- error messages-->
                </li>
                <li>
                    <input type="number" min="-10" max="10" id="row_end" pattern="[0-9]" required placeholder="Ending value">
                    <label for="row_end" id="max_length_error_message"> </label>
                </li>
                </li>
                <li> Width:<br>
                    <input type="number" min="-10" max="10" id="col_start" pattern="[0-9]" required placeholder="Starting value">
                    <label for="col_start" id="min_width_error_message"> </label>
                </li>
                <li>
                    <input type="number" min="-10" max="10" id="col_end" pattern="[0-9]" required placeholder="Ending value">
                    <label for="col_end" id="max_width_error_message"> </label>
                </li>
            </ul>
            <input type="submit" min="-10" max="10" id="submit_button" onclick="validate_form()" value="Submit">
            <!-- submit buttons-->
        </form>
        <hr>
        <p id="tableout"></p>
    </div>
